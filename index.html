<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ntaxco</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body>
    <div id="root"></div>
    <svg
      xmlns="http://www.w3.org/2000/svg"
      version="1.1"
      xmlns:xlink="http://www.w3.org/1999/xlink"
      xmlns:svgjs="http://svgjs.dev/svgjs"
      viewBox="0 0 800 450"
      class="background_svg"
    >
      <defs>
        <filter
          id="bbblurry-filter"
          x="-50%"
          y="-50%"
          width="200%"
          height="200%"
          filterUnits="objectBoundingBox"
          primitiveUnits="userSpaceOnUse"
          color-interpolation-filters="sRGB"
        >
          <feGaussianBlur
            stdDeviation="65"
            x="0%"
            y="0%"
            width="100%"
            height="100%"
            in="SourceGraphic"
            edgeMode="none"
            result="blur"
          ></feGaussianBlur>
        </filter>
        <filter
          id="bbblurry-filter"
          x="-50%"
          y="-50%"
          width="200%"
          height="200%"
          filterUnits="objectBoundingBox"
          primitiveUnits="userSpaceOnUse"
          color-interpolation-filters="sRGB"
        >
          <feGaussianBlur
            stdDeviation="5"
            x="0%"
            y="0%"
            width="100%"
            height="100%"
            in="SourceGraphic"
            edgeMode="none"
            result="blur"
          ></feGaussianBlur>
        </filter>
      </defs>
      <g filter="url(#bbblurry-filter)">
        <ellipse
          rx="100"
          ry="100"
          cx="217.54468246152703"
          cy="201.4051211094298"
          fill="hsl(37, 99%, 67%)"
        >
          <animate
            attributeName="cx"
            dur="12s"
            repeatCount="indefinite"
            values="27.54468246152703; 637; 27.54468246152703"
            keyTimes="0; 0.5; 1"
          />
          <animate
            attributeName="cy"
            dur="3s"
            repeatCount="indefinite"
            values="201.4051211094298; 311; 201.4051211094298"
            keyTimes="0; 0.5; 1"
          />
        </ellipse>
        <ellipse
          rx="100"
          ry="100"
          cx="587.8532792141227"
          cy="205.216603566077"
          fill="#FF9EE3"
        >
          <animate
            attributeName="cx"
            dur="4s"
            repeatCount="indefinite"
            values="587.8532792141227; 597; 587.8532792141227"
            keyTimes="0; 0.5; 1"
          />
          <animate
            attributeName="cy"
            dur="4s"
            repeatCount="indefinite"
            values="205.216603566077; 215; 205.216603566077"
            keyTimes="0; 0.5; 1"
          />
        </ellipse>
        <ellipse
          rx="100"
          ry="100"
          cx="475.1392417163224"
          cy="485.93121785853174"
          fill="#60C5FF"
        >
          <animate
            attributeName="cx"
            dur="12s"
            repeatCount="indefinite"
            values="175.1392417163224; 485; 175.1392417163224"
            keyTimes="0; 0.5; 1"
          />
          <animate
            attributeName="cy"
            dur="14s"
            repeatCount="indefinite"
            values="15.93121785853174; 495; 15.93121785853174"
            keyTimes="0; 0.5; 1"
          />
        </ellipse>
      </g>
    </svg>

    <script type="module" src="/src/main.jsx"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
  </body>
</html>
